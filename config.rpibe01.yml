mqtt:
  host: localhost
  port: 1883
  user: ""
  password: ""
  topic_prefix: rpibe01
  status_topic: status
  status_payload_running: running
  status_payload_stopped: stopped
  status_payload_dead: dead
  discovery: yes
  discovery_prefix: "homeassistant"
  discovery_name: "rpibe01"

gpio_modules:
  - name: IO_20
    module: mcp23017
    i2c_bus_num: 1
    chip_addr: 0x20
  - name: IO_22
    module: mcp23017
    i2c_bus_num: 1
    chip_addr: 0x22

